<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="box">
            <div class="value" id="hours">0</div>
            <div class="text">Hours</div>
        </div>
        <div class="box">
            <div class="value" id="minutes">0</div>
            <div class="text">Minutes</div>
        </div>
        <div class="box">
            <div class="value" id="seconds">0</div>
            <div class="text">Seconds</div>
        </div>
    </div>
    <div id="buttonsContainer">
        <button class="buttons" onclick="startWatch()">Start</button>
        <button class="buttons" onclick="stopWatch()">Stop</button>
        <button class="buttons" onclick="resetWatch()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
